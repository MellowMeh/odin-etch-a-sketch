<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Etch-a-Sketch</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="main">
        <div id="title">Etch-A-Sketch</div>
        <div id="container">
            <div id="grid">
            </div>
            <div id="sidebar">
                <ul id="ui">
                    <li id="resolutionSelector">Resolution</li>
                        <div id="slideContainer">
                            <input type="range" min="0" max="64" value="16" id="slider">
                        </div>
                    <li id="gridOverlaySelector">Grid</li>
                        <input type="checkbox" id="checkbox">
                    <li id="colorSelector">Color</li>
                        <input type="color" value="#ff0000" id="colorMenu"/>
                    <button id="clearButton">Clear</button>
                </ul>
            </div>
        </div>
        <div id="footer">MellohMeh for The Odin Project</div>
    </div>
</body>
    
<script src="index.js"></script>
</html>
